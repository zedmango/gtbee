apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.beeminder.gtbee"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 5
        versionName "0.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.getbase:floatingactionbutton:1.9.1'
    api 'com.google.android.gms:play-services:7.3.0'
    api 'org.scribe:scribe:1.3.5'
    api 'com.mcxiaoke.volley:library:1.0.16'
    api 'com.android.support:support-v4:28.0.0'
}
